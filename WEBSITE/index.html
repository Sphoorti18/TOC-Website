<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEORY OF COMPUTATION</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAFAFB;
            color: #194F92;
        }

        header {
            background-color: #194F92;
            padding: 1em 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #FAFAFB;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background-color: #EFB7BA;
            color: #FAFAFB;
            text-align: center;
            padding: 50px 0;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        .content {
            padding: 2em 1em;
            text-align: center;
        }

        .content h2 {
            color: #E5C0C8;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .card {
            background-color: #CBD5F0;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
        }

        .card h3 {
            color: #194F92;
            font-size: 1.5em;
            margin-top: 0;
        }

        .card p {
            color: #194F92;
            font-size: 1em;
        }

        footer {
            background-color: #194F92;
            color: #FAFAFB;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Online notes and free resources</h1>
                <p>..</p>
            </div>
        </section>
        <section class="content">
            <h2>Our Services</h2>
            <div class="cards">
                <div class="card">
                    <h3>Service 1</h3>
                    <p>Details about service 1.</p>
                </div>
                <div class="card">
                    <h3>Service 2</h3>
                    <p>Details about service 2.</p>
                </div>
                <div class="card">
                    <h3>Service 3</h3>
                    <p>Details about service 3.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
